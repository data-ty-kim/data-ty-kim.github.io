<h5>외국인 유학생 학생 성공 분석 및 예측</h5>
<p>
  고려대학교 외국인 유학생의 학생 성공 여부를 예측하는 이진 분류 모델을 구축하였습니다.
  XGBoost를 활용하여 이진 분류 모델을 구축하였습니다. 해당 프로젝트는 학생 성공 센터와 
  협력하여 진행되었으며, 데이터를 활용하여 외국인 유학생을 지원하는 데 초점을 맞췄습니다.
</p>
<ul>
  <li><strong>Model:</strong> XGBoost</li>
  <li><strong>성능:</strong> 정확도 0.8110, AUC 0.8909</li>
  <li><strong>역할:</strong> 모델링</li>
