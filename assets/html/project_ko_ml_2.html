<h5>일반대학원생 중도탈락 분석 및 예측</h5>
<p>
  고려대학교 일반대학원생의 중도탈락(학업중단)을 예측하는 이진 분류 모델을 구축하였습니다. 
  학적, 장학, 연구 등의 데이터를 분석하여 모델을 구축하였습니다. 해당 연구는 KCI 등재학술지인 
  『교육정보미디어연구』에 논문으로 게재되었습니다.
</p>
<ul>
  <li><strong>Model:</strong> XGBoost</li>
  <li><strong>성능:</strong> 정확도 0.9692, AUC 0.9515</li>
  <li><strong>역할:</strong> 모델링</li>
  <li><strong>기술:</strong> Python, SQL, XGBoost, pandas, SHAP</li>
</ul>
